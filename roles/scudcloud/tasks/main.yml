-   apt_key:
        id: 7BE3E5681146FD4F1A40EDA28094BB14F4E3FBBE
        keyserver: pool.sks-keyservers.net

# FIXME: use apt_repository when it supports multiple lines and filename
-   copy:
        dest: /etc/apt/sources.list.d/scudcloud.list
        content: |
            # This file is managed by Ansible. DO NOT EDIT.
            deb http://ppa.launchpad.net/rael-gc/scudcloud/ubuntu {{ ppa_ubuntu_codename }} main
            deb-src http://ppa.launchpad.net/rael-gc/scudcloud/ubuntu {{ ppa_ubuntu_codename }} main

    register: apt_repository

-   apt:
        update_cache: yes
    when: apt_repository.get('src') != None

-   apt:
        name: scudcloud
