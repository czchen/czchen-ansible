---

# https://toolbelt.heroku.com/debian

-   apt_key:
        url: https://toolbelt.heroku.com/apt/release.key

# FIXME: use apt_repository when it supports multiple lines and filename
-   copy:
        dest: /etc/apt/sources.list.d/heroku.list
        content: |
            # This file is managed by Ansible. DO NOT EDIT.
            deb http://toolbelt.heroku.com/ubuntu ./

    register: apt_repository

-   apt:
        update_cache: yes
    when: apt_repository.get('src') != None

-   apt:
        name: heroku-toolbelt
