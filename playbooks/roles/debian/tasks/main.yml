---

# FIXME: use apt_repository when it supports multiple lines and filename
-   copy:
        dest: /etc/apt/sources.list
        content: |
            # This file is managed by Ansible. DO NOT EDIT.

            deb {{ debian_repo }} unstable {{ debian_suite }}
            deb-src {{ debian_repo }} unstable {{ debian_suite }}

            deb {{ debian_debug_repo }} unstable-debug {{ debian_suite }}

            deb {{ debian_repo }} experimental {{ debian_suite }}
            deb-src {{ debian_repo }} experimental {{ debian_suite }}

            deb {{ debian_debug_repo }} experimental-debug {{ debian_suite }}

